apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-deployment
  labels:
    app: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
      - name: query-images 
        image: query-images 
        imagePullPolicy: Never
        ports:
        - containerPort: 4002

---
apiVersion: v1
kind: Service
metadata:
  name: service-query
spec:
  selector:
    app: comment
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002
  type: NodePort      